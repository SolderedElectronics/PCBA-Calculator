<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>PCBA Calculator</title>

  <meta name="description" content="Source code generated using layoutit.com" />
  <meta name="author" content="LayoutIt!" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="./all.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Roboto', sans-serif;">
  <div class="container-fluid" style="margin: 10px">
    <div class="row">
      <div class="col-md-12" style="text-align: center">
        <h3 class="text-center" style="color: #b8bbba;">
          Calculate PCBA price estimate by entering values below
        </h3>
        <hr style="background-color: #b8bbba;" />
        <div class="row justify-content-center">
          <div class="col-md-6 card"
            style="margin: 15px; background-color: black; border-width: 2px; border-color: #b8bbba;">
            <!-- ==================================== MAIN FORM ============================================= -->
            <form class="form-horizontal centered needs-validation">
              <fieldset>
                <!-- Form Name -->
                <legend style="padding-top: 16px; color: #b8bbba;">
                  You can get an estimate by entering board specifics
                </legend>
                <hr style="background-color: #b8bbba;" />
                <!-- Text input-->
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-7"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      <label for="projectName">What is your project name?</label>
                    </div>
                    <div class="col-md-5">
                      <input style="background-color: #2a2734; color: #dadada;" id="projectName" name="projectName"
                        type="text" placeholder="Inkplate" class="form-control input-md" onkeyup="update()"
                        onchange="update()" required />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-7"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      <label for="noBoards">
                        How many boards need to be assemled?
                      </label>
                    </div>
                    <div class="col-md-4">
                      <input style="background-color: #2a2734; color: #dadada;" id="noBoards" name="noBoards"
                        type="text" placeholder="999" class="form-control input-md" onkeyup="update()"
                        onchange="update()" />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-7"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      <label for="uniqueComponents">
                        How many different components are there? <br />
                        (lines in BOM)
                      </label>
                    </div>
                    <div class="col-md-4">
                      <input style="background-color: #2a2734; color: #dadada;" id="uniqueComponents"
                        name="uniqueComponents" type="text" placeholder="999" class="form-control input-md"
                        onkeyup="update()" onchange="update()" />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-7"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      <label for="noComponents">How many components are there in total?</label>
                    </div>
                    <div class="col-md-4">
                      <input style="background-color: #2a2734; color: #dadada;" id="noComponents" name="noComponents"
                        type="text" placeholder="999" class="form-control input-md" onkeyup="update()"
                        onchange="update()" />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <label class="col-md-7 control-label" for="pnpFile"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      Do you have a CAD file or Pick and Place file?
                    </label>
                    <div class="col-md-3">
                      <select style="background-color: #2a2734; color: #dadada;" id="pnpFile" name="pnpFile"
                        class="form-control" onchange="update()">
                        <option value=""></option>
                        <option value="0">Yes</option>
                        <option value="1">No</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <label class="col-md-7 control-label" for="bothSides"
                      style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                      Does your board have components on both sides?
                    </label>
                    <div class="col-md-3">
                      <select style="background-color: #2a2734; color: #dadada;" id="bothSides" name="bothSides"
                        class="form-control" onchange="update()">
                        <option value=""></option>
                        <option value="0">Yes</option>
                        <option value="1">No</option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
              <hr style="background-color: #b8bbba;" />
            </form>

            <!-- ================================================================================= -->
          </div>
          <div class="col-md-4 card"
            style="margin: 15px; background-color: black; border-width: 2px; border-color: #b8bbba;">
            <!-- ================================ COST ESTIMATION ================================ -->
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                  <div class="row">
                    <div class="col-md-6" style="
                          display: flex;
                          justify-content: center;
                          align-content: center;
                          flex-direction: column;
                        ">
                      <legend style="color: #b8bbba;">Cost Estimation</legend>
                    </div>
                    <div class="col-md-6 form-group" style="padding-top: 10px">
                      <div class="row">
                        <label class="col-md-5 control-label" for="currency"
                          style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;"
                          onchange="update()">
                          Change Currency
                        </label>
                        <div class="col-md-7" style="
                              display: flex;
                              justify-content: center;
                              align-content: center;
                              flex-direction: column;
                            ">
                          <select style="background-color: #2a2734; color: #dadada;" id="currency" name="currency"
                            class="form-control" onchange="update()">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="HRK">HRK</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr style="margin-top: 0px; background-color: #b8bbba;" />
                  <div class="form-group">
                    <div class="row">
                      <label class="col-md-6 control-label" for="lineProgramming"
                        style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                        Line programming:
                      </label>
                      <div class="col-md-5">
                        <div style="position: relative">
                          <!-- CONTAINER -->
                          <span style="
                                position: absolute;
                                left: 12px;
                                top: 7px;
                                white-space: nowrap;
                              ">
                            <span style="
                                  color: #dadada;
                                  text-decoration: line-through;
                                  text-decoration-color: #007bff;
                                " id="lineProgrammingCrossed">999,00 $
                            </span>
                            <span style="color: #007bff" id="lineProgrammingColor">
                              0,00 $</span>
                            <span id="lineProgramming">
                            </span>
                          </span>
                          <input style="background-color: #2a2734; color: #dadada;" type="text" placeholder=""
                            class="form-control input-md" style="padding-left: 48px" readonly />
                        </div>
                      </div>

                      <small class="form-text text-primary" style="
                            text-align: end;
                            width: 100%;
                            padding-right: 10px;
                          " id="lineProgrammingVoid">
                        VOIDED FOR THE FIRST ORDER
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label class="col-md-6 control-label" for="uniqueComponents"
                        style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                        Line setup:
                      </label>
                      <div class="col-md-5">
                        <div style="position: relative">
                          <!-- CONTAINER -->
                          <span style="
                                position: absolute;
                                left: 12px;
                                top: 7px;
                                white-space: nowrap;
                              ">
                            <span style="
                                  color: #dadada;
                                  text-decoration: line-through;
                                  text-decoration-color: #007bff;
                                " id="lineSetupCrossed">
                              999,00 $
                            </span>
                            <span style="color: #007bff" id="lineSetupColor">
                              0,00 $</span>
                            <span id="lineSetup"></span>
                          </span>
                          <input style="background-color: #2a2734; color: #dadada;" id="uniqueComponents"
                            name="uniqueComponents" type="text" placeholder="" class="form-control input-md"
                            style="padding-left: 48px" readonly />
                        </div>
                      </div>
                      <small class="form-text text-primary" style="
                            text-align: end;
                            width: 100%;
                            padding-right: 10px;
                          " id="lineSetupVoid">
                        VOIDED FOR THE FIRST BATCH
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label class="col-md-6 control-label" for="costPerPiece"
                        style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                        Assembly cost per piece:
                      </label>
                      <div class="col-md-5">
                        <input style="background-color: #2a2734; color: #dadada;" id="costPerPiece" name="costPerPiece"
                          type="text" class="form-control input-md" readonly />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-md-6 control-label" for="uniqueComponents"
                        style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                        Total cost for the first batch:
                      </label>
                      <div class="col-md-5">
                        <div style="position: relative">
                          <!-- CONTAINER -->
                          <span style="
                                position: absolute;
                                left: 12px;
                                top: 7px;
                                white-space: nowrap;
                              ">
                            <span style="
                                  color: #dadada;
                                  text-decoration: line-through;
                                  text-decoration-color: #007bff;
                                " id="totalFirstCostCrossed">999,00 $
                            </span>
                            <span style="color: #007bff" id="totalFirstCostColor">
                              0,00 $</span>
                            <span id="totalFirstCost"></span>
                          </span>
                          <input style="background-color: #2a2734; color: #dadada;" id="uniqueComponents"
                            name="uniqueComponents" type="text" placeholder="" class="form-control input-md"
                            style="padding-left: 48px" readonly />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group" style="margin-bottom: 5px">
                    <div class="row">
                      <label class="col-md-6 control-label" for="totalFutureCost"
                        style="text-align: right;display: flex;justify-content: center;align-content: center;flex-direction: column;">
                        Total cost for future batches:
                      </label>
                      <div class="col-md-5">
                        <input style="background-color: #2a2734; color: #dadada;" id="totalFutureCost"
                          name="totalFutureCost" type="text" class="form-control input-md" readonly />
                      </div>
                    </div>
                  </div>

                  <div class="form-group" style="margin-bottom: 2px">
                    <small class="text-muted">Prices do not include VAT.</small>
                  </div>

                  <hr style="margin-top: 0px; background-color: #b8bbba;" />
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12" style="margin: auto">
                        <button class="btn-medium-jungle-green" style="padding: 7px; border-radius: 4px"
                          onclick="sendEmail()">
                          Request Official Quote For This Calculation
                        </button>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="col-md-2"></div>
            </div>
            <!-- ================================================================================= -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
